        var evid;
        var map;

        var graphLayers;
        var infoControl;
        var gridLayer;
        var hilightedpt;
        var gridparentpt;

        var solutionsData;
        var mappoints = [];
        var graphpoints = [];
        var trialGrid;

        function loadData(ev) {
            if (solutionsData && (evid == ev)) { return; }
            evid = ev;
            var inputname = 'data/out.' + evid + '.geojson';
            $.getJSON(inputname,onLoadSolutions);
        }

        function onLoadSolutions(data) {
            solutionsData = data;

            mappoints = [];
            graphpoints = [];
            trialGrid = undefined;
            mapLayers = drawMap();
            graphLayers = drawGraph();
            infoControl = drawInfoControl();
        }

 
    </script>
